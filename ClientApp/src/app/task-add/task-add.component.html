<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Task Add</h1>
</div>
<p>Aplicaci√≥n para agregar Task</p>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>Titulo:</label>
        <input  formControlName="title" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.title.errors }" placeholder="digite titulo" type="text" />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Titulo es requerido</div>
            <div *ngIf="f.title.errors.minlength">Titulo requiere minimo 3 caracteres</div>
        </div>
    </div>

    <div class="form-group">
        <label>Descripcion:</label>
        <input formControlName="description" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.description.errors }" placeholder="digite descripcion"
            type="text" />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Descripcion es requerida</div>
        </div>
    </div>

    <div class="form-group">
        <label>Prioritario:
            <input type="checkbox" formControlName="priority" class="form-control" >
        </label>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" >Agregar</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
    </div>

</form>
